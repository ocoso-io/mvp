	<style>
		
		
    .nav-item-wrapper {
        position: relative;
		overflow: visible;
    }	
		
		
/* Die versteckten Submenüs */
    .hsub-menu {
      opacity: 0;
      transform: translateY(10px);
      transition: opacity 0.3s ease, transform 0.3s ease;
      position: absolute;
      top: 0px;    /* 20px vom oberen Rand des Elternteils */
      left: 0px;   /* 20px vom linken Rand des Elternteils */
      margin: 30px 0 0 -20px;          /* Abstand */
      background-color: #fff;
      padding: 0px;
      border: 1px solid #ddd;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      width: auto;
      min-width: 200px;
      padding: 10px;
      z-index: 9999;
    }
		
    .hsub-menu ul {
      list-style: none;
      margin: 0;
      padding: 0;
      /* Breite kann auto bleiben oder nach Bedarf definiert werden */
    }

    .hsub-menu ul li a {
      display: flex;
      align-items: left;    /* sorgt dafür, dass Icon und Text vertikal zentriert sind */
      white-space: nowrap;    /* verhindert Zeilenumbruch */
      padding: 2px 0px;      /* Innenabstand nach Bedarf */
      margin: 5px 10px 5px 0;
      /* Entferne ggf. die feste Breite (width: 200px), oder passe sie an */
      width: auto; 
      text-decoration: none;
      color: #000;
    }
		
	.hsub-menu ul ul {
      margin-left: 15px; /* Größerer Abstand zur äußeren Liste */
    }

    .hsub-menu ul li a::before {
      content: "";
      display: inline-block; /* oder flex */
      width: 15px;
      height: 15px;
      background-image: url('../img/Arrow-black.png');
      background-size: contain;
      background-repeat: no-repeat;
      margin-right: 5px;
		margin-top: 2px;
    }	

    .hsub-menu ul li a:hover {
      background-color: #f2f2f2;
    }

    /* Sichtbar per aktiver Klasse */
    .hsub-menu.active {
      opacity: 1;
      transform: translateY(0);
      pointer-events: auto;
    }	
		
	</style>
</head>

  <!-- Script -->
  <script>
    document.querySelectorAll('.nav-item-wrapper').forEach(function(wrapper) {
      let hideTimeout;
      let submenu = wrapper.querySelector('.hsub-menu');
      
      wrapper.addEventListener('mouseenter', function() {
        clearTimeout(hideTimeout);
        if (submenu) {
          submenu.classList.add('active');
        }
      });
      
      wrapper.addEventListener('mouseleave', function() {
        hideTimeout = setTimeout(function() {
          if (!wrapper.matches(':hover') && !submenu.matches(':hover')) {
            submenu.classList.remove('active');
          }
        }, 300);
      });
      
      if (submenu) {
        submenu.addEventListener('mouseenter', function() {
          clearTimeout(hideTimeout);
        });
        submenu.addEventListener('mouseleave', function() {
          hideTimeout = setTimeout(function() {
            if (!wrapper.matches(':hover')) {
              submenu.classList.remove('active');
            }
          }, 300);
        });
      }
    });
  </script>
