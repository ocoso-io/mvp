/* Die versteckten Submenüs */
    .hsub-menu {
      display: none;

      padding: 0px;
      border: 1px solid #ddd;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);

    .hsub-menu ul {
      list-style: none;
      margin: 0;
      padding: 0;
				width: 300px;
    }
    .hsub-menu ul li a {
      display: block;
      padding: 0px 0px;
      text-decoration: none;
      color: #333;
    }
    .hsub-menu ul li a:hover {
      background-color: #f2f2f2;
    }
    
    /* Overlay-Container für das Submenü */
    #overlaySubMenu {
      position: absolute;
      display: none;
      background: #fff;
      padding: 0px;
      border: 1px solid #ddd;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
      z-index: 9999;
    }	
		
		
.hsub-menu {

  padding: 10px !important;             /* Innenabstand */
  margin-top: 20px !important;          /* Abstand nach oben */

}
.hsub-menu ul {
  list-style: none !important;
  margin: 0 !important;                 /* Abstand außen */
  padding: 0 !important;                /* Abstand innen */
}
.hsub-menu ul li {
  margin-bottom: 5px !important;        /* Abstand zwischen Listenpunkten */
}
		
		
	</style>

	  <!-- JavaScript -->
  <script>
document.addEventListener('DOMContentLoaded', function() {
  const navItems = document.querySelectorAll('.nav-item-container[data-submenu]');
  navItems.forEach(item => {
    item.addEventListener('mouseenter', () => {
      showSubmenuForItem(item);
    });
    item.addEventListener('mouseleave', () => {
      setTimeout(() => {
        if (!document.getElementById('overlaySubMenu').matches(':hover')) {
          hideSubmenu();
        }
      }, 200);
    });
  });
  
  const overlay = document.getElementById('overlaySubMenu');
  overlay.addEventListener('mouseleave', hideSubmenu);
  overlay.addEventListener('mouseenter', () => {
    overlay.style.display = 'block';
  });
  
  function showSubmenuForItem(item) {
    const submenuId = item.getAttribute('data-submenu');
    const submenuElem = document.getElementById(submenuId);
    if (!submenuElem) { return; }
    const overlay = document.getElementById('overlaySubMenu');
    // Kopiere den Inhalt des entsprechenden Submenüs
    overlay.innerHTML = submenuElem.innerHTML;
    overlay.style.display = 'block';
    
    // Positioniere das Overlay – hier 20px Abstand unterhalb des nav-item-containers:
    const rect = item.getBoundingClientRect();
    overlay.style.left = rect.left + 'px';
    overlay.style.top  = (rect.bottom + 20) + 'px';
  }
  
  function hideSubmenu() {
    document.getElementById('overlaySubMenu').style.display = 'none';
  }
});
  </script>
